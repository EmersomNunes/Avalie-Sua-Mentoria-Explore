<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Avalie sua Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img1 (2).svg" alt="Balãozinho de avaliação" />
    </header>

    <div class="form-intro">
      <h1>Informações pessoais</h1>
      <form>
        <fieldset>
          <div class="input-info">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input id="name" type="text" />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input id="last-name" type="text" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="input-email" class="label-email">
              Email <span>(digite um email válido)</span>
            </label>
            <input id="input-email" type="text" />
          </div>
        </fieldset>

        <fieldset>
          <legend class="reader-information">Informações do Leitor</legend>
          <div class="leader-container">
            <div class="input-wrapper">
              <label for="leader-name">Selecione quem foi seu mentor</label>
              <input id="leader-name" type="text" />
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback" type="text"></textarea>
            </div>

            <div class="input-check">
              <input type="checkbox" id="check"/>
              <label for="check">
                Todas as minhas dúvidas foram esclarecidas durante amentoria.
              </label
              >
            </div>
          </div>
        </fieldset>

        <fieldset class="scheduling-mentoring">
          <legend class="reader-information">Agendando Próxima Mentoria</legend>

          <div class="input-info">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input id="date" type="date" />
            </div>

            <div class="input-wrapper">
              <label for="start">Das</label>
              <input id="start" type="time" class="input-timer" />
            </div>

            <div class="input-wrapper">
              <label for="end">Ate</label>                                                  
              <input name="end" type="time" class="input-timer" />
            </div>
          </div>
        </fieldset>

        <input type="submit" class="input-submit" value="SALVAR">
      </form>
    </div>
  </body>
</html>
